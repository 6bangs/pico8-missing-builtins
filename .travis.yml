language: c
sudo: false
env:
  global:
  - LUAROCKS=2.2.2
  matrix:
  - LUA=lua5.1
addons:
  apt:
    packages:
    - python3
before_install:
- source .travis/setenv_lua.sh
- luarocks install luacov
- luarocks install busted
script:
- python generate_package.py
- busted -c test.lua -o TAP
after_success:
- bash <(curl -s https://codecov.io/bash)
before_deploy:
- python generate_pico8.py
deploy:
  provider: releases
  api_key:
    secure: 
  file: toolbelt.p8
  skip_cleanup: true
  on:
    tags: true
